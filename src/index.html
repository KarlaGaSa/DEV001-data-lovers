
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
</head>

<header>
  <div class="encabezadoPadre">
    <img src="imagenes/pokemon-go.jpg" id="logo">
    <img src="imagenes/pikachu.png" id="pikachu">
    
  </div>
  <div class="slogan"> <img src="imagenes/atrapalos2.png" id="sloganid">
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a id="A-Z">Ordenar de la A - Z</a>
          <a id="Z-A">Ordenar de la Z - A</a>
          
        </div>
      </div>
  </div>
</header>

<body>

  <article class="searcher">
    <input type="search" id="search" placeholder="Search by name" autocomplete="off" spellcheck="false" />
    <button id="botonBuscar">Buscar</button>
  </article>

  <main>
    <button class="btn.scrolltop" id="btn-scrolltop"> <i class="fas fa.chevron-up"></i>
    </button>
    <div id="contenedorPadre">
      <div class="cont-card" id="cont-card"></div>
    </div>
  </main>

  <footer>
    <p>Poyecto desarrollado por Silvana González y Karla García<br>
      Laboratoria DEV-001</p>
  </footer>

  <div id="root"></div>

  <script src="main.js" type="module"></script>

</body>

</html>
